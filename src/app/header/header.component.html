<header #header class="header">
  <div class="top-info">
    <div class="logo-container">
      <img src="assets/images/logo2.png" alt="Logo" class="logo-image" width="600" height="75"/>
      <h1 class="company-name">Информ</h1>
    </div>
  </div>
  <nav #navigation class="navigation">
    <ul>
      <li class="nav-item" 
          [class.active]="activeItem === 'home'"
          (mouseenter)="onMouseEnter($event)"
          (mouseleave)="onMouseLeave()">
        <a href="/home" (click)="navigateTo('home', $event)">
          <i class="fas fa-home"></i> Главная
        </a>
      </li>
      <li class="nav-item" 
          [class.active]="activeItem === 'product'"
          (mouseenter)="onMouseEnter($event)"
          (mouseleave)="onMouseLeave()">
        <a href="/product" (click)="navigateTo('product', $event)">
          <i class="fas fa-box-open"></i> Продукты
        </a>
      </li>
      <li class="nav-item" 
          [class.active]="activeItem === 'about'"
          (mouseenter)="onMouseEnter($event)"
          (mouseleave)="onMouseLeave()">
        <a href="/about" (click)="navigateTo('about', $event)">
          <i class="fas fa-building"></i> Компания
        </a>
      </li>
      <li class="nav-item" 
          [class.active]="activeItem === 'contact'"
          (mouseenter)="onMouseEnter($event)"
          (mouseleave)="onMouseLeave()">
        <a href="/contact" (click)="navigateTo('contact', $event)">
          <i class="fas fa-phone-alt"></i> Контакты
        </a>
      </li>
    </ul>
    <div class="underline" [ngStyle]="underlineStyle"></div>
  </nav>
</header>
